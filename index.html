<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration mission</title>
    <style>
        * {
            margin: 0.5rem;
            min-height: 3rem;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <input type="date" name="" id="input-date">
    <button id="btn">convert</button>
    <div id="heb-date"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        const inputDate = document.getElementById("input-date");
        const btn = document.getElementById("btn");
        const hebDate = document.getElementById("heb-date");

        btn.addEventListener("click", async () => {
            try {
                if (inputDate.value) {
                    let apiAddress = `https://www.hebcal.com/converter?cfg=json&date=${inputDate.value}&g2h=1&strict=1`
                    let dateFromApi = await axios.get(apiAddress);
                    hebDate.innerText = dateFromApi.data.hebrew;
                } else {
                    alert("please set date first!")
                }
            } catch (err) {
                console.log(err);
            }
        })

    </script>

</body>

</html>
